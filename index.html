<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DRAG TO DROP </title>
        <link  rel="stylesheet" href="./style.css">
        <script src="./action.js"></script>
    </head>
    <body>
            <div id="toolbox">
                <div class="toolbox-item" data-type="form Designer">Form Designer</div>
                <br>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Layout</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Label</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Button</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Text Box</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Dropdown</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Check Box</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Radio Button</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Table</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Navigation Link</div>
                <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Image</div>
                <!-- Add other toolbox items -->
            </div>
        <div class="content">
            <div class="top">
                <div class="button-container">
                    <div class="top_content">
                        <h4 class="top_content_heading">Design mode</h4>
                        <div class="button_click">
                            <button class="button_one" >Publish</button>
                            <button class="button_two" >Preview</button>
                        </div>
                    </div>
                </div>
            </div>    
            <div id="canvas" ondrop="drop(event)"  ondragover="allowDrop(event)">
            </div>
            <div class="button_click_last">
                <button class="button_two" >clear</button>
                <button class="button_one" >save</button>
            </div>        
        </div>    
    </body>
</html>
